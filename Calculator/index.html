<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Calculator Body -->
    <div id="main">
        <!-- Calculator result screen -->
        <input type="text" id="disp" readonly >

        <!-- Buttons -->
        <div id="btns">
            <button onclick = "addElement('7')" class="btn btn1">7</button>
            <button onclick = "addElement('8')" class="btn btn8">8</button>
            <button onclick = "addElement('9')" class="btn btn9">9</button>
            <button onclick = "addElement('รท')" class="btn divi func">รท</button>
            <button onclick = "addElement('4')" class="btn btn4">4</button>
            <button onclick = "addElement('5')" class="btn btn5">5</button>
            <button onclick = "addElement('6')" class="btn btn6">6</button>
            <button onclick = "addElement('X')" class="btn mult func">X</button>
            <button onclick = "addElement('1')" class="btn btn1">1</button>
            <button onclick = "addElement('2')" class="btn btn2">2</button>
            <button onclick = "addElement('3')" class="btn btn3">3</button>
            <button onclick = "addElement('-')" class="btn sub func">-</button>
            <button onclick = "clearDisplay('C')" class="btn clean func">C</button>
            <button onclick = "addElement('0')" class="btn btn0">0</button>
            <button onclick = "addElement('.')" class="btn dot ">.</button>
            <button onclick = "addElement('+')" class="btn add func">+</button>
            <button onclick = "calculate('=')" class="btn equal func">=</button>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
