<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Review</title>
</head>
<body>

    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- review -->
             <article class="review">
                <div class="img-container">
                    <img src="" id="person-img" alt="">
                </div>
                <h4 id="author">sara jones</h4>
                <p id="job">ux design</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate modi perspiciatis, sint illo atque nobis incidunt aut nostrum ex, suscipit velit! Necessitatibus, eligendi ab sapiente vero suscipit ut similique dolorum!

                </p>
                <!-- prev next buttons -->
                 <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>    
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>    
                </div>
                <!-- random button -->
                 <button class="random-btn">surprise me</button>
             </article>
        </section>
    </main>

    


    <script src="script.js"></script>
</body>
</html>
